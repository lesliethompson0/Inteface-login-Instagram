<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Instagram</title>
    <meta charset="utf-8">
    <meta charset="author" content="Leslie">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/celular-instagram.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-Logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/profile-instagram.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como lesliiiethompson</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é lesliiiethompson</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="img/apple-button.png" class="app-download"></a>
                    <a href="img/googleplay-button.png" class="app-download"></a>
                </div>
            </div>


        </div>
    </div>


</body>

</html>
